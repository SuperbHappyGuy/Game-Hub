<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SuperbGames</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
  <script id= "logic" type="text/javascript" src="./script.js"></script>
  <script type= "text/javascript" src="./template.js"></script>
</head>

<body onload= "navigate(this.id)">
  
  <div id= "topbar">
      <a href= "./index.html"><img id= "logo" src="./Imgs/Mascot Small.png"></a>
      <img id= "settings" src="./Imgs/settings.jpeg">
      <h1 id= "logoTitle"><a href= "./index.html">Superb Games</a></h1>
      <input id= "search" type="text" placeholder="Search..">
      <button id= "login" onclick= "navigate(this.id)"> Login / Join</button>
  </div>
  
  <nav id= "hamnav2">
    <nav id= "hamnav">
    <label for="hamburger">&#9776;</label>
    <input type="checkbox" id="hamburger"/>

    <div id= "sidebar">
        <ul id= "list">
          <li><button class= "sideBtn" id= "home" onclick= "navigate(this.id)">Home</button></li>
          <li><button class= "sideBtn" id= "adventure" onclick= "navigate(this.id)">Adventure</button></li>
          <li><button class= "sideBtn" id= "puzzle" onclick= "navigate(this.id)">Puzzle</button></li>
          <li><button class= "sideBtn" id= "action" onclick= "navigate(this.id)">Action</button></li>
          <li><button class= "sideBtn" id= "multiplayer" onclick= "navigate(this.id)">Multiplayer</button></li>
          <li><button class= "sideBtn" id= "boardGame" onclick= "navigate(this.id)">Board Game</button></li>
          <li><button class= "sideBtn" id= "pointClick" onclick= "navigate(this.id)">Point & Click</button></li>
          <li><button class= "sideBtn" id= "visualNovel" onclick= "navigate(this.id)">Visual Novel</button></li>
          <li><button class= "sideBtn" id= "arcade" onclick= "navigate(this.id)">Arcade</button></li>
          <li><button class= "sideBtn" id= "funny" onclick= "navigate(this.id)">Funny</button></li>
          <li><button class= "sideBtn" id= "video" onclick= "navigate(this.id)">Video</button></li>
          <li><button class= "sideBtn" id= "test" onclick= "navigate(this.id)">Test</button></li>
          <label for="hamburger">&#9776;</label>
          <input type="checkbox" id="hamburger"/>
        </ul>
        
    </div>
  </nav>
</nav>

  <div id= "main"></div>
  
</body>

</html>
